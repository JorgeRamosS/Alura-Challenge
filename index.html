<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="d-md-flex ">
    <header>
        <img class="logo" src="imagenes/vector.png" alt="Logo">
    </header>
    <section class="flex-container d-flex flex-column">
        <div class="area1 d-flex flex-column">
            <textarea name="" id="texto_encriptar" cols="70" rows="10" class="textoarea" placeholder="Inserte texto a encriptar"></textarea>
            <div class="ad d-flex">
                <img src="imagenes/vector.svg" alt="" class="vector d-flex">
                <p class="p1">Solo letras minusculas y sin acento</p>
            </div>
            <div class="botones d-flex flex-column flex-sm-row">
                <button class="boton1 flex-sm-grow" onclick="encriptarMensaje()">Encriptar!</button>
                <button class="boton2 flex-sm-grow" onclick="desencriptarMensaje()">Desencriptar!</button>

            </div>
        </div>
    </section>
    <div class="area2 d-flex flex-column">
        <div id="ocultar">
            <img src="imagenes/muñeco.png" alt="Muñeco" class="muneco">
            <p class="p2">Ningun mensaje fue encontrado.</p>
            <p class="p3">Ingresa el texto que desees encriptar o desencriptar</p>
                
        </div>
        <textarea name="" id="texto_encriptado" cols="70" rows="10" class="texto_encriptado invisible"></textarea>
        <button id="copy" class="boton3 invisible" onclick="copiarMensaje()">Copiar</button>
    </div>
    <footer class="footer d-flex">JERS - Alura Challenge</footer>
</body>
<script src="js/script.js"></script>
</html>
